<html><head><title>JavaScript</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>  
  function checknumber(){
    var getnumber = document.getElementById("insertnumber");
  
    if(getnumber.value<=0){  
      alert("Number inserted (" + getnumber.value + ") is less or equal than 0.");  
    }  
    else if ((getnumber.value>0) && (getnumber.value<=50)){
      alert("Number inserted (" + getnumber.value + ") is greater than 0 and less than 110.");  
    }
    else {
      alert("Number inserted (" + getnumber.value + ") is greater than 110.");  
    }
}
</script></head>
<body>
<h2>insert number</h2>
<form>
Insert a number&nbsp;:&nbsp;&nbsp;
<input type=number name=insertnumber id=insertnumber onchange=checknumber()>
</form>
</body></html>
